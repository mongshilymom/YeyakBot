<!doctype html><html lang="ko">
<head>
  <meta charset="utf-8">

  <meta name="keywords" content="예약봇, 전화예약, 자동예약, 소상공인, 예약시스템">
  
  <!-- Open Graph -->
  <meta property="og:title" content="3분 예약 설정 | 예약봇 YEYAKBOT">
  <meta property="og:description" content="간단한 정보 입력 → 보증금 링크 발송 → 결제 시 예약 확정. 3분이면 끝!">
  <meta property="og:image" content="https://yeyakbot.com/assets/og.png">
  <meta property="og:url" content="https://yeyakbot.com/booking">
  <meta property="og:type" content="website">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  
  <!-- GA4 base (TODO: G-XXXX 자리만 교체) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');  // TODO: GA4 측정ID
  </script>
  
  <style>
    :root{
      --brand:#2563eb; /* 브랜드 기본색: 바꾸고 싶으면 여기만 */
      --fg:#0f172a; --muted:#64748b; --bg:#f8fafc; --card:#ffffff; --ring:#e2e8f0;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    a{color:var(--brand);text-decoration:none}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--ring);z-index:10}
    .container{max-width:960px;margin:0 auto;padding:16px}
    .nav{display:flex;align-items:center;gap:12px}
    .nav .grow{flex:1}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border:1px solid var(--ring);
          border-radius:999px;background:#fff}
    .pill.active{background:var(--fg);color:#fff;border-color:var(--fg)}
    h1{font-size:clamp(24px,3vw,36px);margin:18px 0 8px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
    .pad{padding:clamp(16px,3vw,28px)}
    /* 폼 임베드: 항상 크게, 입력 가능 보장 */
    iframe{width:100%;height:1350px;border:0;position:relative;z-index:1;border-radius:12px}
    .loader{display:flex;align-items:center;justify-content:center;gap:10px;
            color:var(--muted);height:64px}
    .footer{color:#8a94a6;font-size:13px;border-top:1px solid var(--ring);margin-top:28px;padding-top:16px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;
         height:44px;padding:0 16px;border-radius:10px;border:1px solid var(--ring);background:#fff}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .center{text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <strong>예약봇 YEYAKBOT</strong>
      <span class="grow"></span>
      <a class="pill active">3분 예약</a>
      <a class="pill" href="/demo" onclick="gtag&&gtag('event','schedule_click',{place:'nav'});">20분 데모</a>
    </div>
  </header>

  <main class="container" style="margin-top:8px">
    <section class="pad center">
      <h1>3분 예약 설정</h1>
      <p class="lead">간단한 정보만 입력하면 바로 보증금 링크를 보내드려요. 결제 시 예약이 확정됩니다.</p>
    </section>

    <section class="card pad">
      <div id="loader" class="loader">예약 폼을 불러오는 중…</div>
      <iframe id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdkcrGra4PgZzIuPPbc12Hr8vu_xwZusMO8aFTDwOjSARn1lg/viewform?embedded=true"
        onload="document.getElementById('loader').style.display='none'"></iframe>

      <div class="center" style="margin-top:10px;">
        폼이 안 보이면
        <a class="btn" style="vertical-align:middle"
           href="https://docs.google.com/forms/d/e/1FAIpQLSdkcrGra4PgZzIuPPbc12Hr8vu_xwZusMO8aFTDwOjSARn1lg/viewform?usp=header"
           target="_blank" rel="noopener" onclick="gtag&&gtag('event','lead_click',{place:'iframe_backup',variant:'open_form'});">새 창에서 열기</a>
      </div>

      <div class="footer center">
        © 2025 예약봇 YEYAKBOT · <a href="/privacy">개인정보처리방침</a> · <a href="/terms">이용약관</a>
      </div>
    </section>
  </main>

  <script>
    // GA4 베이스
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config','G-XXXXXXX');

    // 예약 버튼 클릭 이벤트
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.yeyak-btn.primary');
      if(btn){ btn.addEventListener('click', () => {
        // 폼 성공 콜백에서:
        gtag('event','lead_submit',{
          method:'gform',
          page_location:location.href
        });
      }); }
    });
  </script>
  <script>
    // Brand element click handler
    document.querySelectorAll('[data-home], .brand').forEach(el => {
      el.style.cursor = 'pointer';
      el.addEventListener('click', () => location.href = '/index.html');
    });
  </script>
</body>
</html>
