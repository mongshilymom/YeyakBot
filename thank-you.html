<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다 | YEYAKBOT</title>
    <link rel="canonical" href="https://yeyakbot.com/thank-you">
    
    <!-- GA4 Enhanced Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      // GA4 스니펫이 이미 있다면 생략
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXX'); // 당신의 GA4 ID

      // 공통 클릭 트래킹
      function trackClick(name, params={}) {
        if (!window.gtag) return;
        gtag('event', name, Object.assign({ page: location.pathname }, params));
      }
    </script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <a href="/index.html" class="brand" aria-label="홈으로 이동">예약봇 <strong>YEYAKBOT</strong></a>
        <nav class="nav">
            <a href="/booking.html" data-ga="nav_booking">3분 예약</a>
            <a href="/demo.html" data-ga="nav_demo">20분 데모</a>
        </nav>
    </header>

    <style>
        .site-header{position:sticky;top:0;background:#fff;z-index:60;border-bottom:1px solid #f2f4f7;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
        .brand{font-weight:800;text-decoration:none;color:#111;position:relative;z-index:50;cursor:pointer}
        .brand:hover{opacity:.85}
        .nav a{margin-left:12px;text-decoration:none;color:#111}
    </style>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content" style="text-align:center;">
                    <h1 class="hero-title">감사합니다!</h1>
                    <p class="hero-subtitle">
                        신청이 성공적으로 접수되었습니다.<br>
                        곧 연락드리겠습니다.
                    </p>
                    <div class="hero-cta">
                        <a href="index.html" class="btn btn-primary btn-large">홈으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 예약봇 · YEYAKBOT</p>
                <div class="footer-links">
                    <a href="privacy.html">개인정보처리방침</a>
                    <a href="terms.html">이용약관</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    // Brand element click handler
    document.querySelectorAll('[data-home], .brand').forEach(el => {
      el.style.cursor = 'pointer';
      el.addEventListener('click', () => location.href = '/index.html');
    });
    
    // GA4 이벤트 추적
    const t=new URLSearchParams(location.search).get('type');
    if(t==='lead'||t==='schedule') gtag('event',t);
    
    // 페이지 뷰 추적
    gtag('event', 'page_view', {
        page_title: 'Thank You',
        page_location: window.location.href
    });
    </script>
</body>
</html>
